<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Ängöl webbshop</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Ängöl</a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown"
                href="#"
                id="navbarDropdown"
                role="button"
                data-mdb-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fas fa-shopping-cart"></i>
              <span class="badge rounded-pill badge-notification bg-danger">1</span>
              </a>
              <!-- Dropdown menu -->
              <ul class="dropdown-menu dropdown-menu-end shopping-cart" aria-labelledby="navbarDropdown">              
            
                <div>
                  <div class="p-2 d-flex justify-content-between align-items-center">
                    <img src=img/bottle.png alt="product" class="img-size" width="30"/>
                    <div>
                      <div><strong>Ängöl Helt spårat</strong></div>
                      <div><small>1 x 20 SEK</small></div>
                    </div>
                  </div>
                  <div class="px-2 pb-2">
                    <button class="btn btn-sm px-3">-</button>
                    <button class="btn btn-sm px-3">+</button>
                    <button class="btn btn-sm btn-danger px-3 ms-3"><i class="fas fa-trash"></i></button>
                  </div>
                  <div class="px-2">
                    <div>
                      Totalt: 20 SEK
                    </div>
                      <small class="text-muted">inkl. moms</small>
                  </div>

                  <div class="px-2 pb-2 align-items-center">
                    <button class="btn btn-success btn-block">Till kassan</button>
                  </div>

                </div>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</body>
</html>
